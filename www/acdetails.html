<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Info Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Custom Scrollbar for neatness if content overflows */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-[#0B1120] min-h-screen flex items-center justify-center p-4 selection:bg-sky-500/30">

    <!-- Card Container (Glassmorphism) -->
    <div class="w-full max-w-[420px] bg-slate-900/40 backdrop-blur-xl border border-white/10 text-white rounded-3xl overflow-hidden shadow-2xl shadow-black/50 ring-1 ring-white/5 relative group">
        
        <!-- Decorative subtle glow behind the card -->
        <div class="absolute -top-20 -right-20 w-64 h-64 bg-sky-500/10 rounded-full blur-3xl pointer-events-none group-hover:bg-sky-500/20 transition-all duration-1000"></div>

        <!-- Header Section -->
        <div class="px-6 pt-5 pb-2 flex justify-between items-start relative z-10">
            <div>
                <div class="flex items-center gap-2 mb-1">
                    <span class="inline-flex items-center gap-1.5 px-2 py-0.5 rounded-full bg-emerald-500/10 border border-emerald-500/20 text-[10px] font-bold text-emerald-400 uppercase tracking-wider">
                        <span class="relative flex h-1.5 w-1.5">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                          <span class="relative inline-flex rounded-full h-1.5 w-1.5 bg-emerald-500"></span>
                        </span>
                        Active
                    </span>
                    <span class="text-[10px] font-semibold text-slate-400 uppercase tracking-widest">Flight Data</span>
                </div>
                <!-- Dynamic: Model Name -->
                <h1 id="ac-model" class="text-2xl font-bold text-white tracking-tight"></h1>
                <!-- Dynamic: Airline -->
                <p class="text-sm font-medium text-sky-400/90 mt-0.5 flex items-center gap-1.5">
                    <i data-lucide="plane" class="w-3.5 h-3.5"></i>
                    <span id="ac-airline"></span>
                </p>
            </div>
            
            <button class="p-2 -mr-2 text-slate-400 hover:text-white hover:bg-white/5 rounded-full transition-all">
                <i data-lucide="more-horizontal" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- Main Content Area -->
        <div class="p-4 relative z-10">
            
            <!-- Aircraft Image Container with "Tech" overlay -->
            <div class="relative w-full aspect-[16/10] rounded-2xl overflow-hidden shadow-lg border border-white/5 group/image">
                <!-- Dynamic: Image -->
                <img 
                    id="ac-image"
                    src="" 
                    alt="Aircraft" 
                    class="w-full h-full object-cover transform group-hover/image:scale-110 transition-transform duration-700 ease-out"
                >
                
                <!-- Gradient Overlay -->
                <div class="absolute inset-0 bg-gradient-to-t from-slate-950/90 via-transparent to-transparent opacity-80"></div>

                <!-- Floating Info on Image -->
                <div class="absolute bottom-4 left-4 right-4 flex justify-between items-end">
                    <div class="flex flex-col">
                        <span class="text-[10px] text-slate-300 font-medium mb-0.5">Photographer</span>
                        <div class="flex items-center gap-1.5 text-xs font-semibold text-white">
                            <i data-lucide="camera" class="w-3 h-3 text-sky-400"></i>
                            <!-- Dynamic: Photographer -->
                            <span id="ac-photographer"></span>
                        </div>
                    </div>
                    
                    <a href="#" class="p-2 rounded-xl bg-white/10 hover:bg-white/20 backdrop-blur-md border border-white/10 text-white transition-all hover:scale-105 active:scale-95">
                        <i data-lucide="arrow-up-right" class="w-4 h-4"></i>
                    </a>
                </div>
            </div>

            <!-- Dashboard Stats Grid -->
            <div class="grid grid-cols-2 gap-3 mt-4">
                
                <!-- Stat Card 1 -->
                <div class="bg-slate-800/50 hover:bg-slate-800/70 border border-white/5 p-3.5 rounded-xl transition-colors group/stat cursor-default">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-[11px] font-medium text-slate-400 uppercase tracking-wider">Registration</span>
                        <i data-lucide="hash" class="w-3.5 h-3.5 text-slate-600 group-hover/stat:text-sky-400 transition-colors"></i>
                    </div>
                    <!-- Dynamic: Registration -->
                    <span id="ac-registration" class="font-mono text-lg text-white font-medium tracking-tight group-hover/stat:text-sky-200 transition-colors"></span>
                </div>

                <!-- Stat Card 2 -->
                <div class="bg-slate-800/50 hover:bg-slate-800/70 border border-white/5 p-3.5 rounded-xl transition-colors group/stat cursor-default">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-[11px] font-medium text-slate-400 uppercase tracking-wider">Type Code</span>
                        <i data-lucide="tag" class="w-3.5 h-3.5 text-slate-600 group-hover/stat:text-sky-400 transition-colors"></i>
                    </div>
                    <!-- Dynamic: Type Code -->
                    <span id="ac-typecode" class="font-mono text-lg text-white font-medium tracking-tight group-hover/stat:text-sky-200 transition-colors"></span>
                </div>

                <!-- New Stat: Country -->
                <div class="col-span-2 bg-slate-800/30 border border-white/5 p-3 rounded-xl flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-slate-700/50 flex items-center justify-center text-slate-400">
                            <i data-lucide="flag" class="w-4 h-4"></i>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-[10px] font-medium text-slate-400 uppercase">Country of Origin</span>
                            <!-- Dynamic: Country Name -->
                            <span id="ac-country" class="text-sm font-semibold text-white"></span>
                        </div>
                    </div>
                    <div class="px-2 py-1 rounded bg-slate-700/50 border border-white/5">
                        <!-- Dynamic: Country Code -->
                        <span id="ac-country-code" class="text-[10px] font-mono text-slate-300"></span>
                    </div>
                </div>

            </div>

        </div>
        
        <!-- Bottom Bar decoration -->
        <div class="h-1 w-full bg-gradient-to-r from-sky-500 via-blue-600 to-indigo-600 opacity-80"></div>
    </div>

    <script>
        // --- DATA CONFIGURATION SECTION ---
        // You can edit these variables to change the card content dynamically
        const aircraftData = {
            model: "Airbus A320-214",
            airline: "American Airlines",
            registration: "N107US",
            typeCode: "A320",
            country: "United States",
            countryCode: "US-USA",
            imageUrl: "https://images.unsplash.com/photo-1559683908-51000b08092a?q=80&w=2070&auto=format&fit=crop",
            photographer: "Aeromoe"
        };

        // Function to populate the UI
        function loadAircraftData() {
            document.getElementById('ac-model').textContent = aircraftData.model;
            document.getElementById('ac-airline').textContent = aircraftData.airline;
            document.getElementById('ac-image').src = aircraftData.imageUrl;
            document.getElementById('ac-image').alt = `${aircraftData.airline} ${aircraftData.model}`;
            document.getElementById('ac-photographer').textContent = aircraftData.photographer;
            document.getElementById('ac-registration').textContent = aircraftData.registration;
            document.getElementById('ac-typecode').textContent = aircraftData.typeCode;
            document.getElementById('ac-country').textContent = aircraftData.country;
            document.getElementById('ac-country-code').textContent = aircraftData.countryCode;
        }

        // Initialize
        loadAircraftData();
        lucide.createIcons();
    </script>
</body>
</html>
